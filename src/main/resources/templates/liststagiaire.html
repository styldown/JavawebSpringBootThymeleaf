<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>
		<div th:insert="fragment :: header"></div>
	</header>
	<p><a href='./listformation'><img src="images/precedent.jpg" alt="retour" height="50"  width="60"></a></p>
	<ul>
	<th:block  th:each="stagiaire : ${listStagiaire}">
    <li>
    	<a th:href="@{'/stagiaire'+'?idStagiaire='+${stagiaire.getId()}}">  
    	<span th:text="${stagiaire.getNom()}+' '+${stagiaire.getPrenom()}" ></span></a> 
    	</li>
	</th:block>
</ul>
</body>
</html>

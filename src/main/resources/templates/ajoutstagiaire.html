<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header>
		<div th:insert="fragment :: header"></div>
	</header>
	<p><a href="./principale"><img src="images/precedent.jpg" alt="retour" height="50"  width="60"></a></p><br/>
	<script src="script/controleformulaire.js"></script>
	<form name="formulaire" onsubmit="confirmAjoutStagiaire()" method="post" th:action="@{/ajoutstagiaire}" th:object="${stagiaire}">
		<label for="nom">Nom :   </label> <br/>
		<input type="text" name="nom" th:field="*{nom}" id="nom" required/><br /><br/>
		<label for="prenom">Prenom : </label> <br/>
		<input type="text" name="prenom" id="prenom" th:field="*{prenom}" required/><br/><br/> 
		<label for="adresse">Adresse : </label> <br/>
		<textarea name="adresse" id="adresse" th:field="*{adresse}" rows="3" cols="50" required></textarea><br /><br/>
		<label for="email">Email :  </label> <br/>
		<input type="email" name="email" id="email" th:field="*{email}" required pattern="^[\w-\.]+@[\w]+([\w-]+[\w]){0,}\.[\w]{2,}$"/><br/> <br/>
		<label for="tel">Tel:   </label><br/>
		<input type="tel" name="tel" id="tel" th:field="*{tel}" required pattern="^(\+33|0|0033)[1-9][0-9]{8}$"/><br/><br/>
		<label for="idFormation">Choisir une formation</label> 
		<select name="idFormation" id="idFormation" th:field="*{formation}">
				<option th:each="form : ${listFormation}"
					 th:utext="${form.getNom()}" th:value="${ form.getId() }"/>
		</select><br/><br/>
		<input type="submit" value="confirmer" />
	</form>
</body>
</html>
